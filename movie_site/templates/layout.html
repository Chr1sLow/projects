<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="..\static\style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="static\movie_site_logo.png">
  <title>mymovielist: {% block title %}{% endblock %}</title>
</head>

<body>
  <div class="bar">
  {% if session["user_id"] %}
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-end">
      <a class="navbar-brand" href="/"><img class="logo" src="static\movie_site_logo.png"></a>
      <ul class="navbar-nav flex-row mx-auto">
        <li class="center-links nav-item"><a class="nav-link" href="/search">Search</a></li>
        <li class="center-links nav-item"><a class="nav-link" href="/list">My List</a></li>
        <li class="center-links nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
      </ul>
    </div>
  </nav>
  {% else %}
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-end">
      <a class="navbar-brand" href="/"><img class="logo" src="static\movie_site_logo.png"></a>
      <ul class="navbar-nav flex-row mx-auto">
        <li class="center-links nav-item"><a class="nav-link" href="/search">Search</a></li>
        <li class="center-links nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
      </ul>
    </div>
  </nav>
  {% endif %}
  </div>

  <div class="body">
  {% block main %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
