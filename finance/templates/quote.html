{% extends "layout.html" %}

{% block title %}
    Price
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
        <input autofocus autocomplete="off" class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    {% if data %}
        <p>Symbol: {{ data.symbol }}</p>
        <p>Name: {{ data.name }}</p>
        <p>Price: {{ "%.2f" | format(data.price) }}</p>
    {% endif %}

{% endblock %}
